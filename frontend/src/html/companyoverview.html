<!DOCTYPE html>
<html lang="jp">
<title>
    TickFetch
</title>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="株式投資に役立つ情報をワンストップで提供">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/companyoverview.js"></script>
</head>

<body>
    <h1>企業概要
    </h1>
</body>
<article class="container">
    <article id="companyName" class="item">
        <h2>
            企業名
        </h2>
    </article>

    <article id="stockPrice" class="item">
        <h2>
            株価
        </h2>
    </article>
    <article id="marketCap" class="item">
        <h2>
            時価総額
        </h2>
    </article>
    <article id="companyInfo" class="item" type="submit">
        <h2>
            企業情報
        </h2>
        <button class = "button">
            企業情報を見る
        </button>
    </article>
    <article id="chart" class="item" type="submit">
        <h2>
            チャート
        </h2>
        <button class = "button">
            チャートを見る
        </button>
    </article>
</article>
</html>
